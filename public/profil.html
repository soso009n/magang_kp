<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/authGuard.js"></script> 
    
    <title>Monitoring Tandon Air - Profil</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f9ff; 
        }
        .sidebar-link { 
            transition: all 0.3s ease; 
        }
        .sidebar-link:hover { 
            background-color: rgba(59, 130, 246, 0.1); 
        }
        .sidebar-link.active { 
            background-color: #3b82f6; 
            color: white; 
        }

        /* === [BARU] CSS UNTUK UPLOAD AVATAR === */
        .avatar-upload {
            position: relative;
            max-width: 205px;
            margin: 0 auto 20px auto;
        }
        .avatar-edit {
            position: absolute;
            right: 12px;
            bottom: 12px;
            z-index: 1;
        }
        .avatar-edit label {
            display: inline-block;
            width: 34px;
            height: 34px;
            margin-bottom: 0;
            border-radius: 100%;
            background: #FFFFFF;
            border: 1px solid transparent;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            font-weight: normal;
            transition: all .2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-edit label:hover {
            background: #f1f1f1;
            border-color: #d6d6d6;
        }
        .avatar-edit label i {
            color: #3b82f6;
        }
        .avatar-preview {
            width: 192px;
            height: 192px;
            position: relative;
            border-radius: 100%;
            border: 6px solid #f8f8f8;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Menjaga gambar tetap bulat */
        }
        .avatar-preview > svg,
        .avatar-preview > img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Membuat gambar mengisi lingkaran */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <div class="w-64 bg-white shadow-md">
            <div class="p-4 bg-blue-600">
                <h1 class="text-white text-xl font-bold">Monitoring Tandon</h1>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-6">
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzNmODNmOCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MyLjY3IDAgOCAyLjEzIDggN3MtNS4zMyA3LTggNy04LTIuMTMtOC03IDUuMzMtNyA4LTd6Ii8+PC9zdmc+" alt="Admin" class="w-12 h-12 rounded-full border-2 border-blue-500">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700">Selamat Datang,</p>
                        <p class="text-sm font-bold text-gray-900" id="sidebar-username">Admin</p>
                    </div>
                </div>
                
                 <nav>
                     <a href="./dashboard.html" class="sidebar-link flex items-center p-3 mb-2 rounded-lg">
                         <i class="fas fa-tachometer-alt w-6"></i>
                         <span>Dashboard</span>
                     </a>
                     <a href="./history.html" class="sidebar-link flex items-center p-3 mb-2 rounded-lg">
                         <i class="fas fa-history w-6"></i>
                         <span>History</span>
                     </a>
                     <a href="./tentang.html" class="sidebar-link flex items-center p-3 mb-2 rounded-lg">
                         <i class="fas fa-info-circle w-6"></i>
                         <span>Tentang</span>
                     </a>
                     <a href="./profil.html" class="sidebar-link active flex items-center p-3 mb-2 rounded-lg"> <i class="fas fa-user w-6"></i>
                         <span>Profil</span>
                     </a>
                 </nav>
            </div>
            
            <div class="absolute bottom-0 w-64 p-4 border-t border-gray-200">
                <button id="logout-button" class="flex items-center text-gray-600 hover:text-gray-900 w-full p-3 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-sign-out-alt mr-2 w-6 text-center"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <h1 class="text-2xl font-bold text-gray-800">Profil Pengguna</h1>
                </div>
            </header>
            
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Edit Profil</h2>
                        <button id="saveButton" class="mt-2 md:mt-0 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex items-center transition-colors">
                            <i class="fas fa-save mr-2"></i>
                            Simpan Perubahan
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <div class="bg-white p-6 rounded-lg border border-gray-200">
                                <h3 class="font-semibold text-gray-700 mb-4 text-center">Foto Profil</h3>
                                <div class="avatar-upload">
                                    <div class="avatar-edit">
                                        <label for="imageUpload">
                                            <i class="fas fa-camera"></i>
                                        </label>
                                        <input type="file" id="imageUpload" style="display: none;" accept=".png, .jpg, .jpeg">
                                    </div>
                                    <div class="avatar-preview">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full p-4 bg-blue-50" viewBox="0 0 24 24" fill="#3b82f6">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <p class="text-sm text-gray-500 text-center mt-4">
                                    Klik ikon kamera untuk mengganti foto
                                </p>
                            </div>
                        </div>
                        
                        <div class="md:col-span-2">
                            <div class="bg-white p-6 rounded-lg border border-gray-200">
                                <h3 class="font-semibold text-gray-700 mb-4">Informasi Dasar</h3>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                        <input type="text" id="fullName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Memuat...">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Pengguna (Username)</label>
                                        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="memuat..." disabled>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Jabatan</label>
                                        <input type="text" id="position" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Memuat...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        // (authGuard.js sudah berjalan, jadi tidak perlu cek token lagi di sini)

        // --- 1. Inisialisasi Elemen ---
        const fullNameInput = document.getElementById('fullName');
        const usernameInput = document.getElementById('username');
        const positionInput = document.getElementById('position');
        const saveButton = document.getElementById('saveButton');
        const logoutButton = document.getElementById('logout-button');
        const sidebarUsername = document.getElementById('sidebar-username');

        // --- 2. Fungsi Logout ---
        function logout() {
            localStorage.clear(); // Hapus semua (token, username)
            window.location.href = '/login.html';
        }
        logoutButton.addEventListener('click', logout);

        // --- 3. Fungsi Load Data Profil (Saat Halaman Dibuka) ---
        async function loadProfileData() {
            if (username) {
                sidebarUsername.textContent = username;
            }

            try {
                // Panggil API /api/me
                const response = await fetch('/api/me', {
                    headers: { 
                        // [PERBAIKAN] Menggunakan 'Authorization: Bearer'
                        'Authorization': `Bearer ${token}` 
                    }
                });

                if (response.status === 401) {
                    alert('Sesi Anda telah berakhir. Silakan login kembali.');
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                
                const user = await response.json();

                // Isi form dengan data dari backend
                fullNameInput.value = user.namaLengkap || 'Pengguna Baru';
                usernameInput.value = user.username;
                positionInput.value = user.jabatan || 'Pegawai'; 

                // (PENTING) Jangan biarkan user ganti username
                usernameInput.disabled = true;
                usernameInput.classList.add('bg-gray-100', 'text-gray-500');

            } catch (error) {
                console.error('Gagal memuat profil:', error);
                alert('Gagal memuat data profil. Error: ' + error.message);
            }
        }

        // --- 4. Fungsi Simpan Perubahan ---
        saveButton.addEventListener('click', async () => {
            const newFullName = fullNameInput.value;
            const newPosition = positionInput.value;

            // Tampilkan status loading di tombol
            saveButton.disabled = true;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Menyimpan...';

            try {
                // Panggil API PUT /api/me
                const response = await fetch('/api/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        // [PERBAIKAN] Menggunakan 'Authorization: Bearer'
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        namaLengkap: newFullName,
                        jabatan: newPosition
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Gagal menyimpan');
                }

                alert(data.message); // "Profil berhasil diperbarui!"
                
                // Update data di form (jika backend mengubahnya)
                fullNameInput.value = data.user.namaLengkap;
                positionInput.value = data.user.jabatan;

            } catch (error) {
                console.error('Gagal menyimpan profil:', error);
                alert(error.message);
            } finally {
                // Kembalikan tombol ke status normal
                saveButton.disabled = false;
                saveButton.innerHTML = '<i class="fas fa-save mr-2"></i>Simpan Perubahan';
            }
        });

        // --- 5. Fungsi Preview Gambar (dari kode Anda, sudah benar) ---
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarPreview = document.querySelector('.avatar-preview');
                    // Ganti SVG dengan <img>
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Profile" class="w-full h-full object-cover">`;
                }
                reader.readAsDataURL(file);
            }
        });

        // --- 6. Jalankan ---
        // Panggil fungsi untuk memuat data saat halaman dibuka
        document.addEventListener('DOMContentLoaded', loadProfileData);
        
    </script>
    
</body>
</html>
